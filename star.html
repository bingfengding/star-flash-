<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		body{
			height: 600px;
		}
	</style>

</head>
<body onclick="addStar(event)">

<script>
	document.body.setAttribute("style","background-color:black");
	function addObj(xCoor,yCoor) {
		var imgObj = document.createElement("img");
		imgObj.setAttribute("src","./images/002.png");
		var size = Math.random()*60+20;
		var oLeft = xCoor ? xCoor: Math.random()*document.body.clientWidth ;
		var oTop = yCoor ? yCoor: Math.random()*document.body.clientHeight ;
		imgObj.setAttribute("width",size+"px");
		imgObj.setAttribute("style","position: absolute;left:"+oLeft+"px"+";top:"+oTop+"px");
		document.body.appendChild(imgObj);
	}
	setInterval(function () {
		var len = document.getElementsByTagName("img").length;

		var firstNode=  document.body.childNodes;
		console.log(len);
		if(len>=30){
			for(var i = 0;i< (len-30);i++){
				document.body.removeChild(firstNode[i]);
			}
		}
		addObj();
	},1000);
	function addStar(e) {
		var x = e.clientX;
		var y= e.clientY;
		addObj(x,y);
	}
</script>
</body>
</html>
